<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Break To Do</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Break To Do</h1>

  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="What's your To Do?" required />
    <div id="unlock-section">
  <h3>categories you can unlock</h3>
  <button class="locked-category" data-name="hobby" data-cost="30">unlock hobby(30G)</button>
  <button class="locked-category" data-name="relationship" data-cost="50">ðŸ’¬unlock relationship(50G)</button>
</div>
    <select id="category-select">
      <option value="study">study</option>
      <option value="health">health</option>
      <option value="clean">cleaning</option>
    </select>
    <button type="submit">Add</button>
  </form>

  <ul id="todo-list"></ul>

  <div id="plant-box">
  <h2>Today's Crop</h2>
  <img id="plant-img" src="potato1.png" width="100" />
</div>

<div id="reward-box">
  <h3>My Money: <span id="coins">0</span> G</h3>
  <button id="harvest-btn">Harvest</button>
</div>

<div id="player-status">
  <h3>Status</h3>
  <p>EXP: <span id="exp">0</span> / <span id="next-exp">50</span></p>
  <p>Level: <span id="level">1</span></p>
  <p>Title: <span id="title">Lazy Potato</span></p>
</div>

  <script src="script.js"></script>
</body>
</html>
